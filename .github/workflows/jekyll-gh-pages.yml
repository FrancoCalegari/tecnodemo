name: Deploy Node.js Site to GitHub Pages

on:
  # Se ejecuta cuando haces push a la rama main
  push:
    branches: ["main"]

  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para desplegar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita despliegues concurrentes (si haces 2 push seguidos, cancela el viejo o espera)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de construcción (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- AQUÍ EMPIEZA LA CONFIGURACIÓN DE NODE ---
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Puedes cambiarlo a 18 o la versión que uses
          cache: 'npm'     # Habilita el caché para que las instalaciones sean más rápidas

      - name: Install dependencies
        run: npm ci # 'ci' es más rápido y seguro que 'install' para entornos limpios

      - name: Build project
        run: npm run build
      # --- AQUÍ TERMINA LA CONFIGURACIÓN DE NODE ---

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ¡IMPORTANTE!:
          # Si usas Vite, la carpeta suele ser './dist'
          # Si usas Create React App, suele ser './build'
          # Cambia esto según donde tu 'npm run build' guarde los archivos.
          path: './dist'

  # Trabajo de despliegue (Deploy) - Se mantiene igual
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
