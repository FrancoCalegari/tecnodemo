name: Deploy Static Site to GitHub Pages

on:
  # Se ejecuta cuando haces push a la rama main
  push:
    branches: ["main"]

  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para desplegar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita despliegues concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de construcción (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # SE HAN ELIMINADO LOS PASOS DE NODE/BUILD
      # Se sube directamente el contenido actual
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube la carpeta raíz completa
          path: './'

  # Trabajo de despliegue (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
